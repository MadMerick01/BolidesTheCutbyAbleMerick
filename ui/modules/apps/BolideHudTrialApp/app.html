<div class="bolide-hud-trial" ng-class="['threat-' + (hudTrial.threat || 'safe'), popup.active ? 'popup-active' : '']">
  <style>
    .bolide-hud-trial {
      width: 100%;
      position: relative;
      display: flex;
      justify-content: flex-end;
      padding: 8px 12px;
      box-sizing: border-box;
      pointer-events: none;
      font-family: "Rajdhani", "Orbitron", sans-serif;
    }

    .bolide-hud-trial__panel {
      width: 360px;
      max-width: min(40vw, 420px);
      color: #f7f4e8;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-left-width: 4px;
      border-radius: 6px;
      padding: 12px 14px;
      box-shadow:
        0 10px 28px rgba(0, 0, 0, 0.35),
        inset 0 0 0 1px rgba(255, 255, 255, 0.03);
      background: linear-gradient(180deg, rgba(16, 42, 28, 0.92), rgba(7, 24, 16, 0.92));
      backdrop-filter: blur(2px);
      pointer-events: auto;
    }

    .bolide-hud-trial.threat-event .bolide-hud-trial__panel {
      background: linear-gradient(180deg, rgba(74, 56, 16, 0.94), rgba(41, 28, 6, 0.94));
      border-left-color: rgba(233, 177, 74, 0.9);
    }

    .bolide-hud-trial.threat-danger .bolide-hud-trial__panel {
      background: linear-gradient(180deg, rgba(92, 16, 16, 0.96), rgba(48, 7, 7, 0.96));
      border-left-color: rgba(255, 92, 92, 0.95);
    }

    .bolide-hud-trial.threat-safe .bolide-hud-trial__panel {
      border-left-color: rgba(92, 215, 138, 0.9);
    }

    .bolide-hud-trial__banner {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .bolide-hud-trial__alert {
      margin: 6px 0 12px;
      padding: 12px 12px 10px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-left-width: 4px;
      border-left-color: rgba(255, 208, 120, 0.9);
      background: linear-gradient(160deg, rgba(18, 20, 26, 0.98), rgba(46, 30, 12, 0.92));
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.4),
        inset 0 0 0 1px rgba(255, 255, 255, 0.04);
    }

    .bolide-hud-trial__alert-title {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .bolide-hud-trial__alert-body {
      font-size: 14px;
      line-height: 1.45;
      color: rgba(255, 255, 255, 0.86);
      white-space: pre-line;
    }

    .bolide-hud-trial__alert-status {
      margin-top: 8px;
      font-size: 11px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.6);
    }

    .bolide-hud-trial__alert-actions {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }

    .bolide-hud-trial__alert-button {
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      padding: 7px 16px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: #0c0f14;
      background: rgba(255, 255, 255, 0.94);
      cursor: pointer;
    }

    .bolide-hud-trial__alert-button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .bolide-hud-trial__grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .bolide-hud-trial__block {
      padding: 8px 9px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .bolide-hud-trial__label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: rgba(255, 255, 255, 0.66);
      margin-bottom: 2px;
    }

    .bolide-hud-trial__value {
      font-size: 16px;
      line-height: 1.25;
      color: #ffffff;
      word-break: break-word;
    }

    .bolide-hud-trial__wallet-value {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
    }

    .bolide-hud-trial__ammo {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .bolide-hud-trial__actions {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .bolide-hud-trial__action-button {
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      padding: 7px 8px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: #ffffff;
      background: rgba(22, 44, 30, 0.85);
      cursor: pointer;
    }

    .bolide-hud-trial__action-button:hover {
      background: rgba(34, 70, 48, 0.95);
    }

    .bolide-hud-trial__action-button--preload {
      background: rgba(24, 36, 64, 0.9);
      border-color: rgba(120, 165, 255, 0.35);
    }

    .bolide-hud-trial__action-button--preload:hover {
      background: rgba(34, 52, 92, 0.95);
    }

    .bolide-hud-trial__action-button--preload.is-preload-available {
      background: rgba(90, 124, 210, 0.95);
      border-color: rgba(170, 205, 255, 0.9);
      color: #0a132a;
    }

    .bolide-hud-trial__action-button--preload.is-preloaded {
      background: rgba(58, 132, 78, 0.95);
      border-color: rgba(90, 200, 130, 0.85);
      color: #08160f;
    }

    .bolide-hud-trial__action-button--about {
      background: rgba(62, 26, 24, 0.9);
      border-color: rgba(255, 165, 120, 0.35);
    }

    .bolide-hud-trial__action-button--about:hover {
      background: rgba(86, 40, 34, 0.95);
    }

    .bolide-hud-trial__weapon {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .bolide-hud-trial__ammo-img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(0, 0, 0, 0.2);
      padding: 4px;
      box-sizing: border-box;
    }

    .bolide-hud-trial__ammo-img--wiggle {
      animation: bolideHudAmmoWiggle 0.32s ease-in-out;
    }

    .bolide-hud-trial__equip-button {
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #ffffff;
      background: rgba(22, 44, 30, 0.85);
      cursor: pointer;
    }

    .bolide-hud-trial__equip-button:hover {
      background: rgba(34, 70, 48, 0.95);
    }

    .bolide-hud-trial__equip-button.is-equipped {
      background: rgba(90, 168, 120, 0.95);
      border-color: rgba(90, 168, 120, 0.95);
      color: #08160f;
    }

    .bolide-hud-trial__equip-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @keyframes bolideHudAmmoWiggle {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(2deg);
      }
      50% {
        transform: rotate(-2deg);
      }
      75% {
        transform: rotate(1deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

  </style>

  <div class="bolide-hud-trial__panel">
    <img
      class="bolide-hud-trial__banner"
      src="/art/ui/bolides_the_cut/bolidesBanner1.svg"
      alt="Bolides The Cut"
    />

    <div class="bolide-hud-trial__alert" ng-if="popup.active">
      <div class="bolide-hud-trial__alert-title">{{popup.title}}</div>
      <div class="bolide-hud-trial__alert-body">{{popup.body}}</div>
      <div class="bolide-hud-trial__alert-status" ng-if="popup.statusLine">
        {{popup.statusLine}}
      </div>
      <div class="bolide-hud-trial__alert-actions">
        <button
          class="bolide-hud-trial__alert-button"
          ng-click="popupContinue()"
          ng-disabled="!popup.canContinue"
          type="button"
        >
          {{popup.continueLabel}}
        </button>
      </div>
    </div>

    <div class="bolide-hud-trial__grid">
      <div class="bolide-hud-trial__block">
        <div class="bolide-hud-trial__label">Status</div>
        <div class="bolide-hud-trial__value">{{hudTrial.status || '\u2014'}}</div>
      </div>

      <div class="bolide-hud-trial__block">
        <div class="bolide-hud-trial__label">Wallet</div>
        <div class="bolide-hud-trial__wallet-value">${{hudTrial.wallet | number:0}}</div>
      </div>
    </div>

    <div class="bolide-hud-trial__ammo">
      <div
        class="bolide-hud-trial__weapon"
        ng-repeat="weapon in hudTrial.weapons"
      >
        <img
          class="bolide-hud-trial__ammo-img"
          ng-class="{'bolide-hud-trial__ammo-img--wiggle': weapon.animate}"
          ng-src="{{weapon.src}}"
          alt="{{weapon.alt}}"
        />
        <button
          class="bolide-hud-trial__equip-button"
          ng-class="{'is-equipped': hudTrial.equippedWeapon === weapon.id}"
          ng-click="toggleEquip(weapon.id)"
          ng-mouseenter="setEquipButtonHover(weapon.id, true)"
          ng-mouseleave="setEquipButtonHover(weapon.id, false)"
          type="button"
        >
          {{hudTrial.equippedWeapon === weapon.id ? 'Unequip ' + (weapon.id === 'emp' ? 'EMP' : 'Pistol') : 'Equip ' + (weapon.id === 'emp' ? 'EMP' : 'Pistol')}}
        </button>
      </div>
    </div>

    <div class="bolide-hud-trial__actions">
      <button
        class="bolide-hud-trial__action-button bolide-hud-trial__action-button--preload"
        ng-class="{'is-preloaded': hudTrial.preloaded, 'is-preload-available': hudTrial.preloadAvailable && !hudTrial.preloaded}"
        ng-disabled="hudTrial.preloaded || !hudTrial.preloadAvailable"
        ng-click="preloadRobber()"
        type="button"
      >
        {{hudTrial.preloaded ? 'Preloaded' : 'Preload'}}
      </button>
      <button
        class="bolide-hud-trial__action-button bolide-hud-trial__action-button--about"
        ng-click="toggleAbout()"
        type="button"
      >
        About
      </button>
    </div>
  </div>
</div>
